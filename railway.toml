[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[[services]]
name = "web"
source = "."

[services.web.build]
buildCommand = "npm run build"
startCommand = "npm start"

[[services]]
name = "postgres"
plugin = "postgresql"
